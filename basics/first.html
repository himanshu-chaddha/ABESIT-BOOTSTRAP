<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bootstrap</title>
 
   <script src="https://kit.fontawesome.com/4e4c1df65a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../bootstrap.css">
</head>

<body>
    <!-- jumbotron a bootstrap component  start  -->
    <div class="jumbotron container">
        <h1>This is a Jumbotron <i class="fab fa-accessible-icon"></i></h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium incidunt dicta accusamus maxime sed et
            eos iure doloremque natus eum officia, sunt ipsum assumenda quas a explicabo! Doloribus, officia ex.</p>
        <button type="button" class="btn btn-success btn-lg">Hello There!</button>
    </div>
    <!-- jumbotron a bootstrap component  end  -->

    <!-- forms in bootstrap start -->
    <div class="container">
        <form method="get" action="#">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <!-- forms in bootstrap end -->

    <!-- inline form start -->
    <div class="container">

        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
            
            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>
            
            <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    <!-- inline form end -->

</body>

</html>
